<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video</title>
</head>
<body>

    <div class="loader">
        <img src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/preloader.gif" alt="">
    </div>
    <div class="container">
        <video 
            src="https://vannilla-js-basic-project-9-video-preloader.netlify.app/video.mp4" type="video/mp4" 
            muted="" 
            autoplay="" 
            loop="" 
            class="video-container">
        </video>
        <h1>Video project</h1>
        <!-- video switch -->
        <button class="switch-btn">
        <span id="play">
            play
        </span>
        <span id="pause">
            pause
        </span>
        <span class="switch"></span>
        </button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
